<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-horizontal" id="priceForm">
                        <fieldset>

                            <!-- Form Name -->
                            <h2>Register price</h2>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="price">Price</label>
                                <div class="col-md-5">
                                    <input required id="price" name="price" type="text" placeholder="Price"
                                           class="form-control input-md">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="cash">Cash</label>
                                <div class="col-md-5">
                                    <input required id="cash" name="cash" type="text" placeholder="Cash"
                                           class="form-control input-md">

                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">

                                <div class="col-md-12 ">

                                    <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-block">
                                        Submit
                                    </button>


                                </div>
                            </div>
                            <div class="alert alert-danger hidden" id="alert"></div>
                        </fieldset>
                    </form>
                </div>
                <div class="row">

                    <div class="col-sm-12">
                        <div id="closedState" class="alert alert-success hidden"><h4>Cash Register Successfully
                            Closed</h4>
                            <h5 class="hidden" id="changeDue"></h5>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <br>
                <div class="col-sm-12">
                    <button id="printSquare" name="singlebutton" class="btn btn-success btn-block">Print
                        Square
                    </button>
                </div>
                <hr>
                <div id="squareReportTable" class="hidden">
                    <h2>Square Report</h2>
                    <table id="squareTable" class="table table-condensed table-hover">
                        <thead>
                        <tr>
                            <th>Initial Balance</th>
                            <th>Sells</th>
                            <th>Current Balance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <h2>Current Balance in Cash Register</h2>
            <hr>
            <table id="billTable" class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>Bill</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>
        </div>


    </div>
    <hr>
    <div class="row">
        <h2 class="text-center">Pair wise</h2>
        <div id="pairsResult" class="alert alert-success hidden">

        </div>
        <div class="col-sm-12">

            <form action="" class="form-horizontal" onsubmit="return false">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="pairWiseArr">Enter array list separed by commas</label>
                        <input class="col-md-8 " type="text" id="pairWiseArr">
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="valueToFind">Value to find</label>
                        <input class="col-md-8 " type="text" id="valueToFind">
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 ">
                            <button id="pairWiseSubmit" name="singlebutton" class="btn btn-primary btn-block">
                                Submit
                            </button>

                        </div>
                    </div>
                </fieldset>


            </form>

        </div>
    </div>
</div>
</body>

<script src="js/Main.js"></script>


</html>
